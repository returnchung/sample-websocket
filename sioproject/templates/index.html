<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synchronized Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            // sending a connect request to the server.
            var socket = io.connect('http://localhost:8080');

            // An event handler for a change of value 
            $('input.sync').on('input', function(event) {
                socket.emit('Slider value changed', {who: $(this).attr('id'), data: $(this).val()});
                return false;
            });

            socket.on('after connect', function(msg){
                console.log('After connect', msg);
            });
            socket.on('update value', function(msg) {
                console.log('Slider value updated', msg);
                $('#'+msg.who).val(msg.data);


                // var messages = document.getElementsByTagName('ul')[0],
                //     message = document.createElement('li'),
                //     content = document.createTextNode(msg.data);

                var message = document.getElementById("vv");
                message.innerText = String(msg.data);

                // message.appendChild(content);
                // messages.appendChild(message);

            });
            socket.on('send events', function(msg){
                console.log('Send event', msg);
            });
            document.getElementById("ask").addEventListener('click', function () {
                socket.emit("Ask queue", {action: "Ask"});
            })
        });
    </script>
</head>
<body>
    <div class="container text-center">
        <h1 >Slider Demo</h1>
        <form class="mt-5">
          <div class="form-group">
            <label for="formControlRange">Demo Slider 1</label>
            <input type="range" class="form-control-range sync" id="slider1" min="0" max="50" value="{{slider1}}">
          </div>
          <div class="form-group">
            <label for="formControlRange">Demo Slider 2</label>
            <input type="range" class="form-control-range sync" id="slider2" min="0" max="50" value="{{slider2}}">
          </div>
        </form> 
    </div>
    <div>
        <button id="ask">Ask</button>
        <ul><li id="vv"></li></ul>
    </div>
</body>
</html>
